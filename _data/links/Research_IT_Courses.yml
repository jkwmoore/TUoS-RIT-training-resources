  provider: Sheffield-RIT
  url: https://sites.google.com/sheffield.ac.uk/research-training
  ppt: http://rcg.group.shef.ac.uk/courses/ds/

- title: "RIT-313: Python for Data Science: Temporal Analysis"
  description: "We will analyse recurring patterns in temporal signals to reveal the periodic behaviour of the data. We also perform Monte Carlo analysis to estimate the noise in the signal and create significance levels, assisting us the differentiate between real and artificial patterns in the signal. The course mainly focuses on Fourier-transformation. If you are not familiar with Python Programming Language, please consider enrolling in Introduction, Intermediate and Advanced Python programming (RIT-101, RIT-102 and RIT-103). The links will only work for University of Sheffield users."
  pageName: training.md
  level: Advanced
  topic: 
    - Data
  provider: Sheffield-RIT
  url: https://sites.google.com/sheffield.ac.uk/research-training
  ppt: http://rcg.group.shef.ac.uk/courses/ds/

- title: "RIT-321: Introduction to Machine Learning with Python"
  description: "Kick-start your project with machine learning tools in Python. This course starts from the basics of machine learning, focusing on practical applications. We will cover the fundamentals of regression models (linear regression, logistics regression, etc), cluster analysis (k-means, DBSCAN and so on) and decision trees. This course will not discuss the basics of Python programming language. Please make sure that you complete the core Python courses (RIT-101, RIT-102 and RIT-103). The links will only work for University of Sheffield users."
  pageName: training.md
  level: Intermediate
  topic: 
    - Data
    - HPC
    - ML
  provider: Sheffield-RIT
  url: https://sites.google.com/sheffield.ac.uk/research-training


- title: "RIT-322: Introduction to Machine Learning with Python II"
  description: "The session aims to introduce additional supervised/unsupervised machine learning tools such as principal component analysis and so on. Please make sure that you complete the core Python courses (RIT-101, RIT-102 and RIT-103) and Introduction to Machine Learning with Python I (RIT-321). The links will only work for University of Sheffield users."
