  provider: Sheffield-RIT
  url: https://sites.google.com/sheffield.ac.uk/research-training
  ppt: http://dsavas.staff.shef.ac.uk/teaching/parmat/index.html

- title: "RIT-301: Introduction to Python Programming"
  description: "Python is a widely used open source, high-level programming language. The design philosophy of the Python language provides code readability. The syntax allows programmers to express concepts in fewer lines of code than possible in low-level languages such as C/C++, Fortran or Java. This course provides a general introduction to the basic concepts of the Python programming language. This course is an ideal choice for people who starting to learn programming. Course content: Variables, Loops, Conditional statement, Lists. The links will only work for University of Sheffield users."
  pageName: training.md
  level: Core
  topic: 
    - Data
  provider: Sheffield-RIT
  url: https://sites.google.com/sheffield.ac.uk/research-training
  ppt: http://rcg.group.shef.ac.uk/courses/python/

- title: "RIT-302: Intermediate Python Programming"
  description: "Course requirement: Introduction to Python Programming (CIC6010a). After the basics you can start digging into our intermediate-level tutorials that will teach you new Python concepts, such as functions and modules. Course content: Functions, Modules and Dictionary. The links will only work for University of Sheffield users."
  pageName: training.md
  level: Intermediate
  topic: 
