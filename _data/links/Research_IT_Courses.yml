- title: "RIT-101: Introduction to Linux"
  description: "This course is a single 3 hour practical session providing a hands on introduction to the unix/linux operating system. The course provides training in using and understanding how to use and access applications running on remote machines such as those provided by the White Rose Grid. Students will gain an understanding of using UNIX/LINUX, secure shell protocols (such as ssh, scp and sftp). The links will only work for University of Sheffield users. "
  pageName: training.md
  level: Core
  topic: 
    - HPC
  provider: Sheffield-RIT
  url: https://sites.google.com/sheffield.ac.uk/research-training
  ppt: http://rcg.group.shef.ac.uk/courses/linux/

- title: "RIT-102: Linux Shell Scripting Tutorial"
  description: "This course is a single 3 hour session providing a hands on introduction to Linux shell script. A shell script is a computer program designed to be run by the Unix shell, a command-line interpreter. The links will only work for University of Sheffield users."
  pageName: training.md
  level: Core
  topic: 
    - HPC
  provider: Sheffield-RIT
  url: https://sites.google.com/sheffield.ac.uk/research-training
  ppt: http://rcg.group.shef.ac.uk/courses/cic6001/

- title: "RIT-103: Introduction to Running Software on the HPC"
  description: "This course is a single 3 hour session providing a hands on introduction to high performance computing using ShARC and the White Rose Grid. The course provides training in how jobs can be submitted to the grid in a manner that will provide a high throughput of work. Students will gain an understanding of ShARC/Bessemer, scheduling jobs using Sun Grid Engine/SLURM, what Applications are available and what Application development tools are available. The course assumes that students have a working knowledge of the material covered in course 'Introduction to Linux and Unix'. The links will only work for University of Sheffield users."
  pageName: training.md
  level: Core
  topic: 
    - HPC
  provider: Sheffield-RIT
  url: https://sites.google.com/sheffield.ac.uk/research-training
  ppt: http://rcg.group.shef.ac.uk/courses/hpcintro/

- title: "RIT-201: Introduction to Matlab"
  description: "Matlab is a powerful research tool and we aim to support those who are currently using, or who plan to use it for their research. This includes complete beginners as well as those who need a refresher. The links will only work for University of Sheffield users."
  pageName: training.md
  level: Core
  topic: 
    - Data
  provider: Sheffield-RIT
  url: https://sites.google.com/sheffield.ac.uk/research-training
  ppt: http://rcg.group.shef.ac.uk/courses/matlab_training/

- title: "RIT-211: Parallel Computing with Matlab"
  description: "This course is split into two units, each unit taking an average of three hours of presentations and practice. Attenders must have basic MATLAB knowledge to be able to take advantage of this course. The first session will cover fundamentals of parallel MATLAB and the training exercises will be performed on the users' local Windows workstations. The second session will introduce using MATLAB on a Linux-based HPC cluster and the exercises will be performed on the Sheffield University HPC cluster named 'sharc' using the Distributed Compute Engine. Participants must register to use 'sharc' before attending the course. The links will only work for University of Sheffield users."
  pageName: training.md
  level: Advanced
