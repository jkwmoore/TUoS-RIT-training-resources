  provider: Sheffield-RIT
  url: https://sites.google.com/sheffield.ac.uk/research-training
  ppt: http://rcg.group.shef.ac.uk/courses/python/

- title: "RIT-303: Advanced Python Programming"
  description: "This course focuses on object oriented programming (OOP) paradigm In Python. OOP is another way of developing your program, combining data and functionality.You need to understand the basics of Python, such as variables, conditional statements, loops, functions, modules. These are discussed by Introduction to Python and Intermediate Python. If you are unsure about your Python skills, please attend these courses first. The links will only work for University of Sheffield users."
  pageName: training.md
  level: Advanced
  topic: 
    - Data
  provider: Sheffield-RIT
  url: https://sites.google.com/sheffield.ac.uk/research-training
  ppt: http://rcg.group.shef.ac.uk/courses/python/

- title: "RIT-311: Python for Data Science I"
  description: "This course is an ideal choice for people who start to learn data science with Python. We will discuss how to read and initialise databases. We will also learn about the basics visualisation and statistical tools to scrutinise the hidden patterns in the data. If you are not familiar with Python Programming Language, please consider enrolling in Introduction, Intermediate and Advanced Python programming (RIT-101, RIT-102 and RIT-103). The links will only work for University of Sheffield users."
  pageName: training.md
  level: Intermediate
  topic: 
    - Data
  provider: Sheffield-RIT
  url: https://sites.google.com/sheffield.ac.uk/research-training
  ppt: http://rcg.group.shef.ac.uk/courses/ds/

- title: "RIT-312: Python for Data Science II"
  description: "We focus on more advanced data science techniques such as bootstrapping, error analysis and regression. If you are not familiar with Python Programming Language, please consider enrolling in Introduction, Intermediate and Advanced Python programming (RIT-101, RIT-102 and RIT-103) and RIT-311: Python for Data Science I (RIT-201). The links will only work for University of Sheffield users."
  pageName: training.md
  level: Advanced
